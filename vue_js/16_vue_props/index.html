<!DOCTYPE html>
  <html>
    <head>
      <title>Vue.js - Props</title>
    </head>
    <body>
      <div id="app">
        <list-products :items="list"></list-products>
      </div>


      <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
      <script type="module">
        const ListProducts = {
          name: "ListProducts",
          props: ["items"],
          template: `
            <ul>
              <li v-for='item in items' >{{ item }}</li>
            </ul>
          `,
        }

        const vm = new Vue({
          el: "#app",
          data: {
            list: ["Banana","Ma√ßa","Morango","Uva"]
          },  
          components: {
            ListProducts
          }
        })
      </script>
    </body>
  </html>
