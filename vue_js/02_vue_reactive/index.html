<!DOCTYPE html>
<html>
<head lang="en">
  <title>Reactividade - Vue.js</title>
  <style>
    *{
      box-sizing: border-box;
    }
    #main{
      display:flex;
      flex-wrap:wrap;
      justify-content: space-between;
      padding:26px;
    }
    #main section{
      margin:1%;
      width:48%;
      background:#eee;
      border-radius:10px;
      padding:32px;
    }
  </style>
</head>
<body>
  <div id="main">
    <section>
      <div>
        <p>Camisas  R$ <span class="preco"></span></p>
        <button class="adicionar">Adicionar</button>
        <button class="remover">Remover</button>
        <br /><br />
        <span class="total"></span>
        <p>Total: <span class="precoTotal"></span></p>
      </div>
      <h5>Sem Vue.JS</h5>
      <textarea style="width:100%;min-height:300px;" readonly>
        //JAVASCRIPT
        const dados = {
          preco: 49,
          total: 0
        }
    
        const preco = document.querySelector(".preco");
        const total = document.querySelector(".total");
        const precoTotal = document.querySelector(".precoTotal");
        const adicionar = document.querySelector(".adicionar");
        const remover = document.querySelector(".remover");
    
        preco.innerText = dados.preco;
        total.innerText = dados.total;
        precoTotal.innerText = dados.preco * dados.total;
    
        function incrementar(){
          dados.total++;
          atualizarUi();
        }
        function decrementar(){
          dados.total--;
          atualizarUi();
        }
    
        function atualizarUi(){
          total.innerText = dados.total;
          precoTotal.innerText = dados.total * dados.preco;
        }
    
        adicionar.addEventListener("click", incrementar);
        remover.addEventListener("click",decrementar);
      </textarea>      
    </section>


    <section>  
      <div id="app">
        <p>Camisas  R$ <span>{{preco}}</span></p>
        <button @click="total++">Adicionar</button>
        <button @click="total--">Remover</button>
        <br /><br />
        <span>{{total}}</span>
        <p>Total: <span>{{preco * total}}</span></p>
      </div>
      <h5>Com Vue.JS</h5>
      <textarea style="width:100%;min-height:300px;" readonly>
        //NO HTML
        {{ preco }}
        @click="total++"
        @click="total--"
        {{ preco * total }}

        //JAVASCRIPT
        new Vue({
          el: "#app",
          data: {
            preco: 49,
            total: 0
          }
        });
      </textarea>
    </section>
  

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
  <script>
    new Vue({
      el: "#app",
      data: {
        preco: 49,
        total: 0
      }
    });
  </script>






  <script> 
    const dados = {
      preco: 49,
      total: 0
    }

    const preco = document.querySelector(".preco");
    const total = document.querySelector(".total");
    const precoTotal = document.querySelector(".precoTotal");
    const adicionar = document.querySelector(".adicionar");
    const remover = document.querySelector(".remover");

    preco.innerText = dados.preco;
    total.innerText = dados.total;
    precoTotal.innerText = dados.preco * dados.total;

    function incrementar(){
      dados.total++;
      atualizarUi();
    }
    function decrementar(){
      dados.total--;
      atualizarUi();
    }

    function atualizarUi(){
      total.innerText = dados.total;
      precoTotal.innerText = dados.total * dados.preco;
    }

    adicionar.addEventListener("click", incrementar);
    remover.addEventListener("click",decrementar);
  </script>
</body>
</html>
