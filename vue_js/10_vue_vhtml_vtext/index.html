<!DOCTYPE html>
  <html>
    <head>
      <title>Vue.js - V-html V-text</title>
    </head>
    <body>
      <div id="app">
        <div v-html="link"></div>
        <div v-text="link"></div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
      <script> 
        const vm = new Vue({
          el: "#app",
          data: {
            link: "<a href='https://www.origamid.com'>Origamid</a>"
          },
          methods: {}
        })
      </script>
    </body>
  </html>
