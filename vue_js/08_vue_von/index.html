<!DOCTYPE html>
  <html>
    <head>
      <title>Vue.js - V-on</title>
    </head>
    <body>
      <div id="app">
        <button @click="handleClick">Clique aqui</button>
        {{contador}}
      </div>

      <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
      <script> 
        const vm = new Vue({
          el: "#app",
          data: {
            contador: 0
          },
          methods: {
            handleClick(event){
              console.log(event);
            }
          }
        })
      </script>
    </body>

  </html>
