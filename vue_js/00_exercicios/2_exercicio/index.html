<!DOCTYPE html>
  <html>
    <head>
      <title>Vue.js - ExercÃ­cio 2</title>
    </head>
    <body>
      <div id="app">
        <input type="text" v-model="cep" placeholder="Cep" />
        <p>{{ cep }}</p>
        <p>{{ address }}</p>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
      <script> 
        const vm = new Vue({
          el: "#app",
          data: {
            cep: "",
            address: ""
          },
          methods: {
            
          },
          watch:{
            cep(valor){
              if(valor.length === 8){
                fetch(`https://viacep.com.br/ws/${valor}/json/`)
                .then(response => response.json())
                .then(response =>{ this.address = response })
              }
            }
          }
        })
      </script>
    </body>
  </html>
