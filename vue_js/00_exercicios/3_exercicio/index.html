<!DOCTYPE html>
  <html>
    <head>
      <title>Vue.js - Exercício 3</title>
    </head>
    <body>
      <div id="app">
        <button @click="colunaAtiva = !colunaAtiva">Mudar Coluna</button>
        <ul :class="{column: colunaAtiva }" @click="changeColor">
          <li :style="{background: bgColor}">Sobre</li>
          <li :style="{background: bgColor}">Produtos</li>
          <li :style="{background: bgColor}">Serviços</li>
          <li :style="{background: bgColor}">Contato</li>
        </ul>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
      <script> 
        const vm = new Vue({
          el: "#app",
          data: {
            colunaAtiva: false,
            bgColor: ''
          },
          methods: {
            changeColor(){
              const color = `hsl(${Math.random() * 360}, 100%, 50%)`
              this.bgColor = color
            }
          },
        })
      </script>

      <style>
        ul {
          display: flex;
          flex-wrap: wrap;
          font-family: monospace;
          list-style: none;
          padding: 0px;
          margin: 0px;
        }
        .column {
          flex-direction: column;
        }
        li {
          padding: 20px;
          background: #84e; 
          color: white;
          border-radius: 4px;
          margin: 10px;
          flex: 1;
          text-align: center;

          transition-duration:0.2s;
        }
      </style>
    </body>
  </html>
